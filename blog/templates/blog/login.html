{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Portal name</title>
    <style>
      .btn-primary,
      .btn-primary:hover {
        background-color: #92c9f0;
      }
      .btn-outline-primary {
        color: #92c9f0;
      }
      .text-primary {
        color: #92c9f0;
      }
      a {
		text-decoration: none;
		color: #92c9f0;
		font-weight: 500;
	}

	a:hover {
		text-decoration: none;
		color: #92c9f0;
		font-weight: 600;
	}
    </style>
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="text-center col-sm mx-auto mt-5 mb-2">
          <h1 class="text-primary display-2 text-capitalize">
            scholarship portal
          </h1>
        </div>
        <div class="card col m-4 mr-4">
          <div class="card-body">
            <form class="p-5">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                />
              </div>
              <small class="text-right"><a href="#" class="row mb-3 p-2">The email entered is incorrect.</a></small>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <small class="text-right"><a href="#" class="row mb-3 p-2">The password entered is incorrect.</a></small>
              <p class="text-right"><a href="#" class="row mb-3 p-2">Forgot your password?</a></p>
              <div class="row">
                <button type="submit" class="btn btn-primary col mx-2"><a href="#">Login</a></button>
                <button class="btn btn-light col mx-2"><a href="{% url 'blog-register' %}">Register</a></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>

</html>
