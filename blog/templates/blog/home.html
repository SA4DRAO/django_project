{%extends "blog/base.html"%} {%block content%}

<style>
  .down-con {
    background-color: rgb(187, 185, 185);
    height: fit-content;
  }

  .display-6 {
    font-size: 1.5em;
  }
  .card-title {
    text-decoration: underline;
  }

  .flex-class {
    display: flex;
    justify-content: space-between;
  }
  .stat-card {
    margin-right: 10px !important;
  }

  .pill {
    border-radius: 15px;
    padding: 5px 10px;
    margin: 0 10px;
    font-size: 0.75em;
    font-weight: 600;
    color: white;
  }

  .pill-green {
    background-color: green;
  }

  .pill-gray {
    background-color: gray;
  }
</style>

<div class="container-fluid down-con m-0 p-0">
  <div class="row m-0">
    <div class="card w-50 m-3 mx-auto">
      <div class="card-body">
        <h1 class="strong text-center">Hi Divya!</h1>
        <p class="text-center display-6">
          Here are all the scholarships that are active right now!
        </p>
      </div>
    </div>
  </div>
</div>

{% for post in posts %}
<div class="col-lg-6 col-sm-10 mx-auto my-2">
  <div class="card">
    <div class="card-body float-left">
      <div class="row align-items-center flex-class">
        <section class="col-lg-8 p-4">
          <h2 class="card-title">{{post.title}}</h2>
          <small class="card-subtitle">Created by {{post.authors}}</small>
          <p class="card-text">{{post.contents}}</p>
        </section>

        <section class="col-lg-4">
          <div class="row">
            <div class="card text-right stat-card my-2 mr-3">
              <div class="card-body">
                <div class="card-title">Money</div>
                <div class="card-text">$$$</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="card text-right stat-card my-2 mr-3">
              <div class="card-body">
                <div class="card-title">Deadline</div>
                <div class="card-text">Date</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="card-footer flex-class">
      <span class="py-3"
        >Criteria: <span class="pill pill-green">B.Tech</span>
      </span>

      <a href="{{post.url}}" class="btn btn-primary my-2 text-end">Apply now</a>
    </div>
  </div>
</div>
{%endfor%} {%endblock content%}
