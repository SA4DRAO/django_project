{%extends "blog/base.html"%}

{%block content%}
    {% for post in posts %}
    <div class="col-lg-4 col-sm-10 w-75 mx-auto mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <small>{{post.authors}}</small>
            <p class="card-text">{{post.contents}}</p>
            <a href="{{post.url}}" class="btn btn-primary">Apply now</a>
        </div>
    </div>
    </div>
    {%endfor%}
{%endblock content%}
