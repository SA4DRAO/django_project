{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Portal name</title>
    <style>
      .btn-primary,
      .btn-primary:hover {
        background-color: #5f788a;
      }
      .btn-outline-primary {
        color: #5f788a;
      }
      .text-primary {
        color: #5f788a;
      }
      a {
        text-decoration: none;
        color: #5f788a;
        font-weight: 500;
      }

      a:hover {
        text-decoration: none;
        color: #5f788a;
        font-weight: 600;
      }

      .reg-card {
        width: 50vw;
      }

      @media only screen and (max-width: 768px) {
        .reg-card {
          width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="row text-center col-sm mx-auto mt-2">
      <h1 class="text-primary display-5 text-capitalize mt-0">
        scholarship portal
      </h1>
    </div>
    <div class="container-fluid bg-light">
      <div class="row justify-content-center align-items-center">
        <div class="card col-lg-4 col-sm-2 mx-auto mb-4 m-5 reg-card">
          <div class="card-body">
            <form method="POST" class="p-5">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="name"
                  class="form-control"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group pt-2">
                <label for="birthday">Date of Birth</label>
                <input type="date" class="form-control" />
              </div>
              <div class="form-group pt-2">
                <label for="regnumber">Registration No.</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Registration No."
                />
              </div>
              <div class="form-group pt-2">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                />
              </div>

              <div class="mb-3">
                <label for="domicileState" class="form-label"
                  >Domicile State</label
                >

                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="slist"
                >
                  <option selected>Choose Your Domicile State</option>
                  <script language="javascript">
                    let states = [
                      'Andhra Pradesh',
                      'Arunachal Pradesh',
                      'Assam',
                      'Bihar',
                      'Chhattisgarh',
                      'Goa',
                      'Gujarat',
                      'Haryana',
                      'Himachal Pradesh',
                      'Jammu and Kashmir',
                      'Jharkhand',
                      'Karnataka',
                      'Kerala',
                      'Madhya Pradesh',
                      'Maharashtra',
                      'Manipur',
                      'Meghalaya',
                      'Mizoram',
                      'Nagaland',
                      'Odisha',
                      'Punjab',
                      'Rajasthan',
                      'Sikkim',
                      'Tamil Nadu',
                      'Telangana',
                      'Tripura',
                      'Uttarakhand',
                      'Uttar Pradesh',
                      'West Bengal',
                      'Andaman and Nicobar Islands',
                      'Chandigarh',
                      'Dadra and Nagar Haveli',
                      'Daman and Diu',
                      'Delhi',
                      'Lakshadweep',
                      'Puducherry',
                    ];
                    for (var hi = 0; hi < states.length; hi++)
                      document.write(
                        '<option value="' +
                          states[hi] +
                          '">' +
                          states[hi] +
                          '</option>'
                      );
                  </script>
                </select>

                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="program" class="form-label">Program</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Academic Program</option>
                  <option value="1">B.Tech</option>
                  <option value="2">M.Tech</option>
                  <option value="3">MCA</option>
                  <option value="4">MBA</option>
                  <option value="5">M.Sc</option>
                  <option value="6">PhD</option>
                  <option value="7">M.Sc Tech</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Department</option>
                  <option value="1">Biotechnology</option>
                  <option value="2">Chemical Engineering</option>
                  <option value="3">Chemistry</option>
                  <option value="4">Civil Engineering</option>
                  <option value="5">Computer Science and Engineering</option>
                  <option value="6">Electrical Engineering</option>
                  <option value="7">
                    Electrical and Communnication Engineering
                  </option>
                  <option value="8">Humanities and Social Science</option>
                  <option value="9">Mathematics</option>
                  <option value="10">Mechanical Engineering</option>
                  <option value="11">Physical Education</option>
                  <option value="12">Physics</option>
                  <option value="13">School of Management</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Specialisation (if any)</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Gender:
                </label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="0"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="1"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="2"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    >Non-binary</label
                  >
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >CGPA</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  max="10.0"
                  min="0.0"
                />
              </div>

              <div class="form-group pt-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group pt-2">
                <label for="password">Re-enter Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <small class="text-right"
                ><a href="#" class="row mb-3 p-2"
                  >The password entered is incorrect.</a
                ></small
              >

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I declare that these details are accurate, blah blah</label
                >
              </div>

              <div class="row">
                <button type="submit" class="btn btn-primary col mx-2">
                  Register
                </button>
              </div>
              <div class="row">
                <p class="mt-1">
                  Already a user?
                  <a class="" href="#" style="font-weight: 500"> Login here </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
